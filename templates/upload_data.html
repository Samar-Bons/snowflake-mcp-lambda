<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>DataQuery - Upload Data</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<style type="text/tailwindcss">
      :root {
        --primary-color: #0c7ff2;
        --background-color: #121212;
        --text-primary: #e0e0e0;
        --text-secondary: #a0a0a0;
        --accent-color: #333333;
        --card-background: #1e1e1e;
        --button-hover: #1e60b3;
        --input-background: #2c2c2c;
        --input-border: #4a4a4a;
      }
      body {
        font-family: 'Inter', sans-serif;
        @apply bg-[var(--background-color)] text-[var(--text-primary)];
      }
      .button_primary {
        @apply bg-[var(--primary-color)] text-white py-2 px-4 rounded-md hover:bg-[var(--button-hover)] focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:ring-opacity-50;
      }
      .button_secondary {
        @apply bg-[var(--accent-color)] text-[var(--text-primary)] py-2 px-4 rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-[var(--accent-color)] focus:ring-opacity-50;
      }
    </style>
</head>
<body class="dark">
<div class="relative flex size-full min-h-screen flex-col overflow-x-hidden">
<div class="flex h-full grow flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-[var(--input-border)] px-10 py-4">
<div class="flex items-center gap-3 text-white">
<div class="size-6 text-[var(--primary-color)]">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z" fill="currentColor"></path>
</svg>
</div>
<h2 class="text-xl font-bold tracking-tight">DataQuery</h2>
</div>
<nav class="flex items-center gap-8">
<a class="text-sm font-medium text-[var(--text-secondary)] hover:text-[var(--text-primary)] transition-colors" href="#">Home</a>
<a class="text-sm font-medium text-[var(--text-secondary)] hover:text-[var(--text-primary)] transition-colors" href="#">Features</a>
<a class="text-sm font-medium text-[var(--text-secondary)] hover:text-[var(--text-primary)] transition-colors" href="#">Pricing</a>
<a class="text-sm font-medium text-[var(--text-secondary)] hover:text-[var(--text-primary)] transition-colors" href="#">Docs</a>
<button class="button_primary ml-4">
<span class="truncate">Get started</span>
</button>
</nav>
</header>
<main class="flex flex-1 items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
<div class="w-full max-w-2xl space-y-8">
<div class="text-center">
<h1 class="text-4xl font-bold tracking-tight text-[var(--text-primary)] sm:text-5xl">
                Upload Your Data
              </h1>
<p class="mt-4 text-lg text-[var(--text-secondary)]">
                Connect your data effortlessly. Supported formats: CSV, Parquet, JSON, and more.
              </p>
</div>
<div class="bg-[var(--card-background)] rounded-lg p-8 shadow-2xl">
<div class="flex flex-col items-center justify-center space-y-6 rounded-md border-2 border-dashed border-[var(--input-border)] p-12 text-center">
<svg class="mx-auto h-16 w-16 text-[var(--text-secondary)]" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M12 16.5V9.75m0 0l-3.75 3.75M12 9.75l3.75 3.75M3 17.25V6.75A2.25 2.25 0 015.25 4.5h13.5A2.25 2.25 0 0121 6.75v10.5A2.25 2.25 0 0118.75 19.5H5.25A2.25 2.25 0 013 17.25z" stroke-linecap="round" stroke-linejoin="round"></path>
</svg>
<p class="text-lg font-semibold text-[var(--text-primary)]">
                  Drag and drop your files here
                </p>
<p class="text-sm text-[var(--text-secondary)]">or</p>
<label class="button_secondary cursor-pointer" for="file-upload">
<span>Browse Files</span>
<input class="sr-only" id="file-upload" name="file-upload" type="file"/>
</label>
</div>
<div class="mt-6 text-xs text-[var(--text-secondary)] text-center">
<p>Max file size: 500MB</p>
</div>
</div>
</div>
</main>
</div>
</div>

</body></html>
