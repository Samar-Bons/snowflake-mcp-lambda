<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-color: #0c7ff2;
        --background-color: #121212;
        --text-primary: #e0e0e0;
        --text-secondary: #a0a0a0;
        --accent-color: #333333;
        --card-background: #1e1e1e;
        --button-hover: #1e60b3;
        --input-background: #2c2c2c;
        --input-border: #4a4a4a;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--background-color);
        color: var(--text-primary);
      }
      .button_primary {
        @apply bg-[var(--primary-color)] text-white py-2 px-4 rounded-md hover:bg-[var(--button-hover)] focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:ring-opacity-50;
      }
      .input {
        @apply bg-[var(--input-background)] border border-[var(--input-border)] text-[var(--text-primary)] rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:border-transparent;
      }
    </style>
</head>
<body class="bg-background-color text-text-primary">
<div class="relative flex min-h-screen flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-accent-color px-10 py-4">
<div class="flex items-center gap-4 text-text-primary">
<div class="size-6 text-primary-color">

</svg>
</div>
<h1 class="text-xl font-bold">DataChat</h1>
</div>
<div class="flex flex-1 justify-end items-center gap-6">
<nav class="flex items-center gap-8">
<a class="text-sm font-medium hover:text-primary-color transition-colors" href="#">Home</a>
<a class="text-sm font-medium hover:text-primary-color transition-colors" href="#">Explore</a>
<a class="text-sm font-medium hover:text-primary-color transition-colors" href="#">Docs</a>
</nav>
<button class="flex items-center justify-center rounded-full h-10 w-10 bg-accent-color text-text-secondary hover:bg-gray-600 transition-colors">
<svg fill="currentColor" height="20px" viewBox="0 0 256 256" width="20px" xmlns="http://www.w3.org/2000/svg">
<path d="M140,180a12,12,0,1,1-12-12A12,12,0,0,1,140,180ZM128,72c-22.06,0-40,16.15-40,36v4a8,8,0,0,0,16,0v-4c0-11,10.77-20,24-20s24,9,24,20-10.77,20-24,20a8,8,0,0,0-8,8v8a8,8,0,0,0,16,0v-.72c18.24-3.35,32-17.9,32-35.28C168,88.15,150.06,72,128,72Zm104,56A104,104,0,1,1,128,24,104.11,104.11,0,0,1,232,128Zm-16,0a88,88,0,1,0-88,88A88.1,88.1,0,0,0,216,128Z"></path>
</svg>
</button>
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCfy4cCRK_aeQtPukXsjWQkpUXIOJZYe1xIkpl2KgZQha3bUBkwVBEh_llqwzDZYVHmP0GeIap5cMFyepJb5x4B7uJUgwViupvF7_hKIXC6hw6SwERO9ahOT7rRA7_3ZTBtF7V8eI2SLBeIFVA0pwmSTYmCjfoe2mjc0PnADyRgTu2wHPEBE2S2cVh-DKhz7bS3bG-5Dlo089KuxNQbwsmhXRBzb7OMohfq16YCeoQ9yJfX-mQsGWW3xfDy1MatReTwYFKp986ZUWdC");'></div>
</div>
</header>
<main class="flex flex-1 justify-center items-center py-12">
<div class="w-full max-w-md bg-card-background rounded-md p-8 shadow-lg">
<div class="text-center mb-8">
<h2 class="text-3xl font-bold text-text-primary">Connect your database</h2>
<p class="text-text-secondary mt-2">Enter your Snowflake credentials to get started.</p>
</div>
<form class="space-y-6">
<div>
<label class="block text-sm font-medium text-text-primary mb-2" for="account-identifier">Account Identifier</label>
<input class="input w-full h-12" id="account-identifier" placeholder="Enter your account identifier" type="text" value=""/>
</div>
<div>
<label class="block text-sm font-medium text-text-primary mb-2" for="username">Username</label>
<input class="input w-full h-12" id="username" placeholder="Enter your username" type="text" value=""/>
</div>
<div>
<label class="block text-sm font-medium text-text-primary mb-2" for="password">Password</label>
<input class="input w-full h-12" id="password" placeholder="Enter your password" type="password" value=""/>
</div>
<div>
<label class="block text-sm font-medium text-text-primary mb-2" for="database-name">Database Name</label>
<input class="input w-full h-12" id="database-name" placeholder="Enter your database name" type="text" value=""/>
</div>
<div class="pt-4">
<button class="button_primary w-full h-12 text-base font-bold" type="submit">Connect</button>
</div>
</form>
</div>
</main>
</div>

</body></html>
